<app-search-bar></app-search-bar>
<div class="container-fluid">
  <div class="row">

    <div class="col-12 col-md-6 d-flex justify-content-center p-4 text-white fw-bold text-center">
      <app-map></app-map>
    </div>
    
    <div class="col-12 col-md-6 d-flex justify-content-center p-4 custom-bg text-white fw-bold text-center" style="max-width: calc(50% - 20px); margin-right: 20px;">
      <div class="card-container" style="max-height: 400px; overflow-y: auto; width: 100%;">
        <div *ngFor="let card of cards" class="card w-100 mb-3 shadow">
          <div class="row g-0">
            <div class="col-md-6 p-0">
              <img [src]="card.image"
                   alt="{{ card.title }}"
                   class="img-fluid card-image fixed-size-image">
            </div>
            <div class="col-md-6">
              <div class="card-info h-50 d-flex flex-column justify-content-between p-3" style="background-color: #3B873E; color: white;">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text">Prix : <span class="fw-bold">{{ card.price }} €</span></p>
              </div>
              <div class="details h-50" style="background-color: #A4C3A6; padding: 10px 20px; color: black;">
                <i class="bi bi-leaf"></i> Empreinte carbone : <span class="fw-bold">{{ card.carbonFootprint }} kg de CO2</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
