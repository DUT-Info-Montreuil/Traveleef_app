<div class="search-results-page">
  <!-- Menu des filtres -->
  <aside class="filters">
    <h2>Filtres :</h2>

    <!-- Filtre : Classe -->
    <div class="filter-group">
      <label for="class-select">Choisissez une classe</label>
      <div class="custom-select">
        <select id="class-select" [(ngModel)]="selectedClass">
          <option>Toutes les classes</option>
          <option>Classe économique</option>
          <option>Classe business</option>
        </select>
      </div>
    </div>

    <!-- Filtre : Prix -->
    <div class="filter-group">
      <label>Prix :</label>
      <div class="price-filter">
        <input
          type="number"
          [(ngModel)]="priceRange.min"
          placeholder="Min"
          min="0"
          max="200"
        />
        <span> - </span>
        <input
          type="number"
          [(ngModel)]="priceRange.max"
          placeholder="Max"
          min="0"
          max="200"
        />
      </div>
    </div>

    <!-- Filtre : Moyens de transport -->
    <div class="filter-group">
      <label>Moyen de transport :</label>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="avion" (change)="toggleTransportFilter('Avion')" />
          <label for="avion">Avion ✈️</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="train" (change)="toggleTransportFilter('Train')" />
          <label for="train">Train 🚆</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="bus" (change)="toggleTransportFilter('Bus')" />
          <label for="bus">Bus / Car 🚌</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="covoiturage" (change)="toggleTransportFilter('Covoiturage')" />
          <label for="covoiturage">Covoiturage 🚗</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="marin" (change)="toggleTransportFilter('Marin')" />
          <label for="marin">Marin ⛴️</label>
        </div>
      </div>
    </div>
  </aside>

  <!-- Section des résultats -->
  <main class="results">
    <div class="tabs">
      <button
        class="tab"
        [ngClass]="{ 'active': sortCriteria === 'eco' }"
        (click)="sortBy('eco')"
      >
        Les plus écolo
      </button>
      <button
        class="tab"
        [ngClass]="{ 'active': sortCriteria === 'price' }"
        (click)="sortBy('price')"
      >
        Les moins chers
      </button>
      <button
        class="tab"
        [ngClass]="{ 'active': sortCriteria === 'duration' }"
        (click)="sortBy('duration')"
      >
        Les plus rapides
      </button>
    </div>

    <div class="result-list">
      <a
        class="result-link"
        [href]="result.link"
        *ngFor="let result of getFilteredResults()"
        target="_blank"
      >
        <div class="result-card">
          <img [src]="result.image" [alt]="result.destination" />
          <div class="result-info">
            <h3>Voyage à {{ result.destination }}</h3>
            <p>Prix : <strong>{{ result.price }} €</strong></p>
            <p>Moyen de transport : {{ result.transport }}</p>
            <p>Durée : <strong>{{ result.duration / 60 | number:'1.0-0' }} heures</strong></p>
            <p>Classe : <strong>{{ result.travelClass }}</strong></p>
            <p>Empreinte carbone : <strong>{{ result.carbonFootprint }}</strong></p>
          </div>
        </div>
      </a>
    </div>
  </main>
</div>
